<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">

    </head>
    <style>
        button{
            height: 100px;
            width:100px;
        }
        #result{
            height: 100px;
            width:400px;
        }
    </style>
    <body>
        <center>
            <h1>CALCULATOR</h1><br>
        
            <input type="text" placeholder="0" id="result"  > 
        
            <table>
                <tr>
                    <td><button class ="button black" onclick="display('7')">7</button></td>
                    <td><button class ="button black" onclick="display('8')">8</button></td>
                    <td><button class ="button black" onclick="display('9')">9</button></td>
                    <td><button class ="button pink" onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td><button  class ="button black" onclick="display('4')">4</button></td>
                    <td><button  class ="button black" onclick="display('5')">5</button></td>
                    <td><button class ="button black" onclick="display('6')">6</button></td>
                    <td><button class ="button pink" onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td><button  class ="button black" onclick="display('1')">1</button></td>
                    <td><button class ="button black" onclick="display('2')">2</button></td>
                    <td><button class ="button black" onclick="display('3')">3</button></td>
                    <td><button class ="button pink" onclick="display('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class ="button black" onclick="display('0')">0</button></td>
                    <td><button class ="button black" onclick ="clr()">c</button></td>
                    <td><button class ="button black" onclick ="calculate()">=</button></td>
                    <td><button class ="button pink" onclick="display('/')">/</button></td>
                </tr>
        </table>
        </center>
    </body>
</html>
<script>
     var output=document.getElementById("result")
     {
        function display(num)
        {
            output.value+=num
        }
        function calculate()
        {
            try{
                output.value=eval(output.value);
            }
            catch{
                alert("invalid")
            }
        }
     function clr()
     {
        output.value=" "
     }
     }
</script>
